<html>

<body>
  <div id="title">
    <h1>Player Name </h1>
      <input id="name" type="text" value="" placeholder="Enter your name..."/>
  </div>
  <button type="button" class="btn btn-success" onclick="">Add player</button>
  <button type="button" class="btn btn-info">Sort by Score</button>
  <button type="button" class="btn btn-warning">Sort by ID</button>
  <button type="button" class="btn btn-danger">Play</button>
  <table style="width:100%">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Score</th>
      <th>Profile</th>
    </tr>
    </thead>

    </tbody>
  </table>
