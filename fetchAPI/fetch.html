<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
      <select id="option">
        <option value="photos">
          Photo
        </option>
        <option value="posts">
          Posts
        </option>
      </select>
      <input id="number" type="text"/>
      <button onclick="search()"></button>
      <p id="text">

      </p>
    <script>
      function search(){
        var option = document.getElementById("option").value;
        var input = encodeURIComponent(document.getElementById("number").value.trim());
        var url = `https://jsonplaceholder.typicode.com/${option}/${input}`;
        var output = document.getElementById('text');
        fetch(url)
        .then(response => {
            return response.json();
          }
        )
        .then(data => console.log(data))
        .catch(error => console.log(error));
      }
    </script>
  </body>
</html>
